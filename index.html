<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid"></div>
        <div class="row text-center">
            <h2 class="fw-bold p-2" >WebTool</h2>
        </div>
    </div>

<!-- For Input -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6 bg-secondary-subtle rounded p-3">
                
                    <textarea class="form-control" id="intxt" onkeydown="handleIn(event)" placeholder="Input text and Ctrl+Enter" style="height: 129px"></textarea>
                
            </div>
        </div>
    </div>


<!-- For output -->



<div id="outContainer" class="container-fluid mt-2 d-none">
    <div class="row justify-content-center p-2 text-center">
        <div class="col-1">
            <button id="copyBtn" class="btn btn-dark" onclick="copyClipboard()"> Copy </button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6 bg-secondary-subtle rounded p-2">
                <textarea class="form-control" id="outtxt" placeholder="Output" style="height: 280px"></textarea>           
        </div>
    </div>
</div>


    <script src="static/js/index.js"></script>
</body>
</html>
